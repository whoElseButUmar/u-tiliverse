<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background representing a radar screen -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" stroke="#00ff00" stroke-width="2" />
  
  <!-- Radar sweep effect -->
  <path d="M100 100 L190 100 A90 90 0 0 1 100 190" fill="#00ff00" opacity="0.2">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Concentric circles for radar effect -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.5" />
  <circle cx="100" cy="100" r="40" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.5" />
  
  <!-- Stylized 'U' shape -->
  <path d="M60 70 L60 130 Q100 160 140 130 L140 70" 
        stroke="#00ff00" stroke-width="8" fill="none" stroke-linejoin="round" />
  
  <!-- Code symbol -->
  <text x="74" y="115" font-family="monospace" font-size="30" fill="#00ff00">&lt;/&gt;</text>
  
</svg>
